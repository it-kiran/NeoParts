  </a>
</div>

<div class="homepage-bar">
  <div class="container">
    <div class="row">
      <div class="col-md-4" title="Shipping Information">
        <i class="icon-truck" style="font-size:36px;"></i>
        <div class="text-area">
          <h3>FREE SHIPPING OPTIONS</h3>
          <p>
            <a routerLink="/shipping-info" routerLinkActive="active">Free shipping on all orders over $500</a>
          </p>
        </div>
      </div>
      <div class="col-md-4">
        <i class="icon-reply"></i>
        <div class="text-area">
          <h3>RETURNS? NO PROBLEM</h3>
          <p>
            <a href="#">We offer a lifetime warranty</a>
          </p>
        </div>
      </div>
      <div class="col-md-4">
        <i class="icon-lifebuoy" style="font-size:32px;"></i>
        <div class="text-area">
          <h3>ONLINE SUPPORT</h3>
          <p>
            <a href="assets/#help" onclick="parent.LC_API.open_chat_window()">Click here to get started</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="products">
  <div class="container">
    <div class="row">
      <div class="title">
        <h2>Featured Products</h2>
      </div>
      <hr>
      <div class="main-product-slider">
        <div class="product-slider owl-carousel owl-theme">

          <div class="item" *ngFor="let featureProduct of this.featuredProductDto">
            <div class="product-box">
              <a class = "product-description-color" href="javascript:;" >
                <img *ngIf="(featureProduct.image!=null)" src="data:image/png;base64,{{featureProduct.image}}" alt="">
                <img *ngIf="(featureProduct.image==null)" class="mat-card-image-test mat-card-image" mat-card-image src="assets/images/noImage.png">
                {{featureProduct.description}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
        <hr>

      <div class="title">
        <h2>New Products</h2>
      </div>
      <hr>
      <div class="main-product-slider">
        <div class="product-slider owl-carousel owl-theme">

          <div class="item" *ngFor="let newProducts of this.newProductDto">
            <div class="product-box">
              <a class = "product-description-color" href="javascript:;">
                <img *ngIf="(newProducts.image!=null)" src="data:image/png;base64,{{newProducts.image}}" alt="">
                <img *ngIf="(newProducts.image==null)" class="mat-card-image-test mat-card-image" mat-card-image src="assets/images/noImage.png">

                {{newProducts.description}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<div class="single-images border-radius" style="background-color:#f6f6f6;">
  <div class="container">
    <div class="row" style="margin-left:-10px;margin-right:-10px;">
      <div class="col-sm-6 col-xs-12" style="padding-left:10px;padding-right:10px;padding-top:20px;padding-bottom:20px;">
        <a class="image-link" href="#">
          <img src="assets/images/home/broken-screen-new.gif" alt="">
        </a>
      </div>
      <div class="col-sm-6 col-xs-12" style="padding-left:10px;padding-right:10px;padding-top:20px;padding-bottom:20px;">
        <a class="image-link" href="#">
          <img src="assets/images/home/warranty-new.gif" alt="">
        </a>
      </div>
    </div>
  </div>
</div>
