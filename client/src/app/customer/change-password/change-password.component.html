<mat-card class="container">
    <mat-card-title>
      <h3>Change Password</h3>
      <hr style="border-top: 5px solid red;">
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="changePasswordForm">
            <div class="col-md-12" style="border: 1px dotted gray;">
              <h4>Change Password Here</h4>
              <p>Please enter old password and confirm password to change your password!!</p>
              <hr>

              <ul>
                  <li style="margin:5px;">
                    <label>Old Password
                      <em>*</em>
                    </label>
                    <div>
                      <input type="password" class="form-control" formControlName="oldPassword">
                    </div>
                    <div *ngIf="changePasswordForm.get('oldPassword').hasError('required') && changePasswordForm.get('oldPassword').touched" class="alert alert-danger">
                      *Required!!
                    </div>
                    <div *ngIf="changePasswordForm.get('oldPassword').hasError('pattern') && changePasswordForm.get('oldPassword').touched" class="alert alert-danger">
                      *Value Not Alloewd
                    </div>
                  </li>
                </ul>
      
              <ul>
                <li style="margin:5px;">
                  <label>Password
                    <em>*</em>
                  </label>
                  <div>
                    <input type="password" class="form-control" formControlName="password">
                  </div>
                  <div *ngIf="changePasswordForm.get('password').hasError('required') && changePasswordForm.get('password').touched" class="alert alert-danger">
                    *Required!!
                  </div>
                  <div *ngIf="changePasswordForm.get('password').hasError('pattern') && changePasswordForm.get('password').touched" class="alert alert-danger">
                    *Value Not Alloewd
                  </div>
                </li>
              </ul>
              <ul>
                  <li style="margin:5px;">
                    <label>Confirm Password
                      <em>*</em>
                    </label>
                    <div>
                      <input type="password" class="form-control" formControlName="confirmPassword">
                    </div>
                    <div *ngIf="changePasswordForm.get('confirmPassword').hasError('required') && changePasswordForm.get('confirmPassword').touched" class="alert alert-danger">
                      *Required!!
                    </div>
                    <div *ngIf="changePasswordForm.get('confirmPassword').hasError('pattern') && changePasswordForm.get('confirmPassword').touched" class="alert alert-danger">
                      *Value Not Alloewd
                    </div>
                  </li>
                </ul>
          
                <ul>
                  <button mat-button color="primary" [disabled]="changePasswordForm.invalid">CHANGE PASSWORD</button>
                </ul>
      
            </div>
          </form>
    </mat-card-content>
  </mat-card>
