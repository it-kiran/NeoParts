<div class="page-title" *ngIf="this.purchasedProductList && this.purchasedProductList.length > 0">
    <div class="container">
        <div class="column">
            <h1>Checkout</h1>
        </div>
        <div class="column">
            <ul class="breadcrumbs">
                <!-- <li><a [routerLink]="['']">Home</a>
              </li> -->
                <li class="separator">&nbsp;</li>
                <li>Checkout</li>
            </ul>
        </div>
    </div>
</div>
<div class="container padding-bottom-3x mb-2">

    <div class="row">
        <!-- Checkout Adress-->
        <div class="col-xl-9 col-lg-8">
            <form [formGroup]="this.customerForm">
                <div class="checkout-steps">
                    <a>4. Review</a>
                    <a>
                        <span class="angle"></span>3. Payment
                    </a>
                    <a>
                        <span class="angle"></span>2. Shipping
                    </a>
                    <a class="active">
                        <span class="angle"></span>1. Address
                    </a>
                </div>

                <hr>
                <div>
                    <h4 style="margin-top: 85px;">Billing Address</h4>
                </div>

                <hr class="padding-bottom-1x">
                <p>PERSONAL INFORMATION</p>
                <hr>
                <ul class="checkout-ul">
                    <li class="checkout-li">
                        <label>First Name
                              <em>*</em>
                          </label>
                        <div>
                            <input type=" text" class="form-control" formControlName="firstName">
                        </div>
                    </li>
                    <li class="checkout-li">
                        <label>Last Name
                              <em>*</em>
                          </label>
                        <div>
                            <input type="text" class="form-control" formControlName="lastName">
                        </div>
                    </li>

                </ul>

                <ul class="checkout-ul">
                    <li class="checkout-li">
                        <label>Email Address
                              <em>*</em>
                          </label>
                        <div>
                            <input type="email" class="form-control" formControlName="email">
                        </div>
                    </li>
                    <li class="checkout-li">
                        <label>Phone Number
                              <em>*</em>
                          </label>
                        <div>
                            <input type="number" class="form-control" formControlName="phoneNo">
                        </div>
                    </li>
                </ul>
                <p>ADDRESS INFORMATION</p>
                <hr>
                <ul class="checkout-ul">
                    <li class="checkout-li">
                        <label>Company Name
                      <em>*</em>

                  </label>
                        <div>
                            <input type="text" class="form-control" formControlName="companyName">
                        </div>

                    </li>
                    <li class="checkout-li">
                        <label>Street Address
                      <em>*</em>

                  </label>
                        <div>
                            <input type="text" class="form-control" formControlName="street">
                        </div>
                    </li>
                </ul>
                <ul class="checkout-ul">
                    <li class="checkout-li">
                        <label>City
                      <em>*</em>

                  </label>
                        <div>
                            <input type="text" class="form-control" formControlName="city">
                        </div>
                    </li>
                    <li class="checkout-li">
                        <label>State
                      <em>*</em>

                  </label>
                        <div>
                            <select class="form-control" formControlName="state">
                              <option *ngFor="let state of this.state" [ngValue]="state">
                                {{state}}
                              </option>
                              
                          </select>
                        </div>

                    </li>
                </ul>
                <ul class="checkout-ul">
                    <li class="checkout-li">
                        <label>Zipcode
                      <em>*</em>

                  </label>
                        <div>
                            <input type="number" class="form-control" formControlName="zipCode">
                        </div>

                    </li>
                    <li class="checkout-li">
                        <label>Country</label>
                        <div>
                            <input type="text" class="form-control" formControlName="country">
                        </div>
                    </li>
                </ul>

                <ul class="checkout-ul" style="justify-content: space-between;">
                    <li>
                        <button mat-button style="background-color: darkgrey; color: white;" (click)="this.goToViewCartPage()">Back To Cart</button>
                    </li>
                    <li>
                        <button mat-button style="background-color: red; color: white;" (click)="this.goShippingPage()">Continue</button>
                    </li>
                </ul>
            </form>
        </div>

        <!-- Sidebar          -->
        <div class="col-xl-3 col-lg-4">
            <aside class="sidebar">
                <div class="padding-top-2x hidden-lg-up"></div>
                <!-- Order Summary Widget-->
                <section class="widget widget-order-summary">
                    <h3 class="widget-title">Order Summary</h3>
                    <table class="table">
                        <tr>
                            <td>Cart Subtotal:</td>
                            <td class="text-medium">$ {{this.totalAmount}}</td>
                        </tr>
                        <tr>
                            <td>Total Quantity:</td>
                            <td class="text-medium">{{this.totalQuantity}}</td>
                        </tr>
                        <tr>
                            <td>Shipping:</td>
                            <td class="text-medium">$ 10.95</td>
                        </tr>
                        <tr>
                            <td>Estimated tax:</td>
                            <td class="text-medium">$ 0.00</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="text-lg text-medium">${{this.totalAmount}}</td>
                        </tr>
                    </table>
                </section>
